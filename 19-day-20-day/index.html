<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>30 dias de css</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <section>
      <div class="card">
        <div class="face front">
          <h3 class="bank">mastercard</h3>
          <img src="assets/chip.png" alt="chip" class="chip" />
          <img src="assets/nubank.png" alt="chip" class="logo" />
          <h3 class="number">Pedro Henrique da Costa</h3>
        </div>
        <div class="face back">
          <h3 class="bank">cirrus</h3>
          <div class="info">
            <p>Issued by Nubank under license by Mastercard International</p>
            <p>gemalto cwbUOOOOODDMMYY</p>
          </div>
          <div class="blackbar"></div>
          <div class="ccvtext">
            <h5>1234 5678 9012 3456</h5>
            <div class="whitebar"></div>
            <div class="ccv">123</div>
          </div>
          <p class="text"></p>
        </div>
      </div>
    </section>
  </body>
</html>
